{% extends 'base_generic.html' %}

{% block content %}
<h1>First Name: {{ author.first_name }} </h1>
<h1>Last Name: {{ author.last_name }} </h1>
<h1>DOB :{{author.date_of_birth}}</h1>
<h1>DOD :{{author.date_of_death}}</h1>

 <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>
    {% for book in author.book_set.all %}

    <p> {{ book }}</p>

    {% endfor %}

 </div>


{% endblock %}
